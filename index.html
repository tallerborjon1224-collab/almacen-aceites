<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AlmacÃ©n de Aceites</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff8c1a">
    <link rel="icon" type="image/png" href="icono.png">


<style>

:root{
    --naranja:#ff8c1a;
    --negro:#000;
    --gris:#1a1a1a;
    --gris2:#262626;
    --blanco:#fff;
}

/* ================= BASE ================= */

body{
    margin:0;
    background:var(--negro);
    color:var(--blanco);
    font-family:Arial, sans-serif;
    padding:20px;
    padding-bottom:120px;
}

h1{
    text-align:center;
    color:var(--naranja);
}

.seccion{ display:none; }
.seccion.activa{ display:block; }

/* ================= ALMACEN ================= */

.almacen{
    display:flex;
    justify-content:center;
    align-items:flex-start;
    gap:40px;
    max-width:1200px;
    margin:30px auto;
    flex-wrap:wrap;
}

.card{
    width:420px;
    background:var(--gris);
    border-radius:20px;
    border:2px solid var(--naranja);
    padding:20px;
}

.card h2{
    text-align:center;
    color:var(--naranja);
}

.marca{
    background:var(--gris2);
    border-radius:16px;
    padding:16px;
    margin-bottom:20px;
}

.marca h3{
    text-align:center;
    color:#ffd199;
}

.subtitulo{
    text-align:center;
    font-weight:bold;
    color:var(--naranja);
    margin:12px 0 8px;
    border-bottom:1px solid var(--naranja);
    padding-bottom:4px;
}

.fila{
    display:grid;
    grid-template-columns: 1.6fr 45px 30px 30px;
    gap:6px;
    align-items:center;
    margin-bottom:6px;
}

.numero{
    text-align:center;
    font-size:17px;
    font-weight:bold;
}

/* ================= BOTONES ================= */

button{
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:15px;
    transition:0.15s ease;
}

button:active{
    transform:scale(0.95);
}

.restar{ background:#444; color:white; }
.sumar{ background:var(--naranja); color:black; }

/* ================= REGISTRO ================= */

.registro{
    max-width:900px;
    margin:30px auto;
}

.registro table{
    width:100%;
    border-collapse:collapse;
}

.registro th,.registro td{
    border:1px solid var(--naranja);
    padding:8px;
    text-align:center;
}

.registro input{
    width:100%;
    background:#000;
    color:#fff;
    border:none;
    text-align:center;
}

/* ================= MENU INFERIOR ================= */

.menu{
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    background:#111;
    border-top:2px solid var(--naranja);
    display:flex;
    justify-content:center;
    gap:20px;
    padding:10px 0;
    z-index:9999;
}

.menu button{
    background:var(--gris2);
    color:white;
    border:1px solid var(--naranja);
    padding:10px 18px;
    border-radius:12px;
    font-size:14px;
}

.menu button.activo{
    background:var(--naranja);
    color:black;
}

/* ================= ESTADO GUARDADO ================= */


/* ================= RESPONSIVE CELULAR ================= */

@media (max-width:768px){

    body{
        padding:10px;
        padding-bottom:130px;
    }

    .card{
        width:100%;
    }

    .almacen{
        gap:20px;
    }

    h1{
        font-size:22px;
    }

    .fila{
        grid-template-columns:1fr 40px 35px 35px;
    }

    .menu button{
        font-size:13px;
        padding:8px 12px;
    }

}
    /* ===== NUEVO DISEÃ‘O VENTAS ===== */

.ventas-card{
    max-width:900px;
    margin:auto;
    padding:30px;
}

.tabla-ventas{
    width:100%;
    border-collapse:collapse;
    font-size:18px;
}

.tabla-ventas th{
    padding:15px;
    border-bottom:2px solid orange;
}

.tabla-ventas td{
    padding:15px;
    text-align:center;
}

.tabla-ventas select,
.tabla-ventas input{
    width:100%;
    padding:8px;
    font-size:16px;
    text-align:center;
}

.botones-ventas{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:20px;
    flex-wrap:wrap;
}

.ganancia{
    text-align:center;
    font-size:24px;
    margin-top:20px;
}

/* RESPONSIVO PARA CELULAR */
@media(max-width:600px){

    .tabla-ventas{
        font-size:14px;
    }

    .ventas-card{
        padding:15px;
    }

    .ganancia{
        font-size:20px;
    }
}

    /* ================= NUEVO REGISTRO ================= */

.registro-nuevo{
    max-width:900px;
    margin:auto;
    background:var(--gris);
    border:2px solid var(--naranja);
    border-radius:20px;
    padding:25px;
}

.form-carro{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:20px;
}

.campo{
    display:flex;
    flex-direction:column;
}

.campo label{
    margin-bottom:5px;
    font-weight:bold;
    color:var(--naranja);
}

.campo input{
    padding:10px;
    border-radius:8px;
    border:none;
    background:#000;
    color:white;
    font-size:15px;
}

.btn-guardar{
    margin-top:20px;
    width:100%;
    padding:12px;
    font-size:16px;
}

#listaCarros{
    margin-top:20px;
}

.tarjeta-carro{
    background:var(--gris2);
    padding:15px;
    border-radius:12px;
    margin-bottom:15px;
    border-left:5px solid var(--naranja);
}

.tarjeta-carro button{
    margin-top:10px;
}

/* CELULAR */
@media(max-width:600px){
    .form-carro{
        grid-template-columns:1fr;
    }
}
    .inventario-container{
max-width:1100px;
margin:auto;
}

.tabla-inventario{
width:100%;
border-collapse:collapse;
margin-top:20px;
}

.tabla-inventario th{
background:#1a1a1a;
color:orange;
padding:12px;
border-bottom:2px solid orange;
}

.tabla-inventario td{
padding:10px;
text-align:center;
border-bottom:1px solid #333;
}

.tabla-inventario input{
width:80px;
text-align:center;
background:#000;
color:white;
border:1px solid #444;
}

.btn-agregar{
background:green;
color:white;
padding:10px 15px;
border:none;
border-radius:8px;
cursor:pointer;
}
</style>
</head>

<body>

  
    
   


<section id="registro" class="seccion">
<h1>Registro de Carros</h1>

<div class="registro-nuevo">

<div class="form-carro">
    <div class="campo">
        <label>Placas</label>
        <input type="text" id="placas">
    </div>

    <div class="campo">
        <label>Marca</label>
        <input type="text" id="marca">
    </div>

    <div class="campo">
        <label>Modelo</label>
        <input type="text" id="modelo">
    </div>

    <div class="campo">
        <label>Servicio Realizado</label>
        <input type="text" id="servicio">
    </div>

    <div class="campo">
        <label>Fecha</label>
        <input type="date" id="fecha">
    </div>
</div>

<button onclick="guardarCarro()" class="sumar btn-guardar">
    Guardar Registro
</button>

<hr>

<div id="listaCarros"></div>

</div>
</section>
<section id="almacen" class="seccion activa">
<h1>Inventario del Taller</h1>

<div class="inventario-container">

<button onclick="mostrarFormulario()" class="btn-agregar">
âž• Agregar Nuevo ArtÃ­culo
</button>

<div id="formularioNuevo" style="display:none; margin-top:20px;">
<input type="text" id="nuevoNombre" placeholder="Nombre del producto">
<input type="text" id="nuevoCategoria" placeholder="CategorÃ­a (Ej: Aceite de Frenos)">
<input type="text" id="nuevoMarca" placeholder="Marca">
<input type="number" id="nuevoPrecio" placeholder="Precio">
<input type="number" id="nuevoStock" placeholder="Stock inicial">
<button onclick="agregarArticulo()">Guardar</button>
</div>

<table class="tabla-inventario">
<thead>
<tr>
<th>Producto</th>
<th>CategorÃ­a</th>
<th>Marca</th>
<th>Precio</th>
<th>Stock</th>
<th>+</th>
<th>-</th>
<th>Eliminar</th>
</tr>
</thead>
<tbody id="tablaInventario"></tbody>
</table>

</div>
</section> 

<!-- ================= VENTAS ================= -->
<!-- ================= VENTAS NUEVO DISEÃ‘O ================= -->
<section id="ventas" class="seccion">
<h1>Venta de Aceite</h1>

<div class="card ventas-card">

<table class="tabla-ventas">
<thead>
<tr>
<th style="width:40%;">Producto</th>
<th style="width:15%;">Cantidad</th>
<th style="width:15%;">Precio</th>
<th style="width:15%;">Total</th>
</tr>
</thead>

<tbody>
<tr>
<td>
<select id="productoVenta"></select>
</td>

<td>
<input type="number" id="cantidadVenta" min="1" value="1">
</td>

<td>
$<span id="precioUnitario">0</span>
</td>

<td>
$<span id="totalVenta">0</span>
</td>
</tr>
</tbody>
</table>

<div class="botones-ventas">
<button onclick="calcularTotal()" class="sumar">Calcular</button>
<button onclick="vender()" class="sumar">Confirmar</button>
<button onclick="cancelarVenta()" class="restar">Cancelar</button>
</div>

<hr>
    <h2 style="text-align:center; color:orange;">Historial de Ventas</h2>

<div id="listaHistorial"></div>

<h2 class="ganancia">
Ganancia Hoy: $<span id="gananciaHoy">0</span>
</h2>

<div class="botones-ventas">
<button onclick="borrarVentasHoy()" class="restar">
Borrar Ventas de Hoy
</button>

<button onclick="reiniciarTodo()" class="restar">
Reiniciar Todo
</button>
</div>

</div>
</section>

<script>

// ================== MENU ==================
function mostrar(id){
    document.querySelectorAll('.seccion').forEach(s=>{
        s.classList.remove('activa');
    });
    document.getElementById(id).classList.add('activa');

    document.querySelectorAll('.menu button').forEach(b=>{
        b.classList.remove('activo');
    });
    document.getElementById(
        'btn' + id.charAt(0).toUpperCase() + id.slice(1)
    ).classList.add('activo');
}

function agregarFila(){
    const tr = document.createElement("tr");
    tr.innerHTML = `
        <td><input></td>
        <td><input></td>
        <td><input></td>
        <td><input></td>
        <td><input type="date"></td>
    `;
    document.getElementById("tablaCarros").appendChild(tr);
}

// ================= INVENTARIO NUEVO =================
let inventario = JSON.parse(localStorage.getItem("inventarioTaller")) || [];

function inicializarInventario(){
    if(inventario.length > 0) return;

    document.querySelectorAll(".fila").forEach((fila,i)=>{
        const nombre = fila.querySelector("span").textContent;
        const cantidad = Number(fila.querySelector("[data-count]").textContent);
        const precio = Number(fila.dataset.precio) || 0;

        inventario.push({
            id: i,
            nombre: nombre,
            stock: cantidad,
            precio: precio
        });
    });

    guardarInventario();
}

function guardarInventario(){
    localStorage.setItem("inventarioTaller", JSON.stringify(inventario));
}

function renderInventario(){
    document.querySelectorAll(".fila").forEach((fila,i)=>{
        const numero = fila.querySelector("[data-count]");
        if(inventario[i]){
            numero.textContent = inventario[i].stock;

            // ðŸ”¥ alerta visual stock bajo
            if(inventario[i].stock <= 3){
                numero.style.color = "red";
            } else {
                numero.style.color = "white";
            }
        }
    });
}

// Eventos sumar / restar
document.addEventListener("click", e => {

    if (e.target.classList.contains("sumar") || e.target.classList.contains("restar")) {

        const fila = e.target.closest(".fila");
        const index = [...document.querySelectorAll(".fila")].indexOf(fila);

        if(index === -1) return;

        if(e.target.classList.contains("sumar")){
            inventario[index].stock++;
        } else {
            if(inventario[index].stock > 0){
                inventario[index].stock--;
            }
        }

        guardarInventario();
        renderInventario();
    }
});

// ================= VENTAS =================
let historialVentas = JSON.parse(localStorage.getItem("historialVentas")) || [];

function cargarProductosVenta(){
  const select = document.getElementById("productoVenta");
  if(!select) return;

  select.innerHTML = "";

  inventario.forEach((item,i)=>{
    const option = document.createElement("option");
    option.value = i;
    option.textContent = `${item.nombre} - $${item.precio}`;
    option.dataset.precio = item.precio;
    select.appendChild(option);
  });
}

function vender(){

  const select = document.getElementById("productoVenta");
  const cantidad = Number(document.getElementById("cantidadVenta").value);
  const precio = Number(select.selectedOptions[0].dataset.precio);
  const index = Number(select.value);

  let stock = inventario[index].stock;

  if(cantidad <= 0){
    alert("Cantidad invÃ¡lida");
    return;
  }

  if(cantidad > stock){
    alert("No hay suficiente stock");
    return;
  }

  inventario[index].stock -= cantidad;
  guardarInventario();
  renderInventario();

  const total = precio * cantidad;

  const venta = {
    producto: inventario[index].nombre,
    cantidad,
    total,
    fecha: new Date().toISOString()
  };

  historialVentas.push(venta);
  localStorage.setItem("historialVentas", JSON.stringify(historialVentas));

  actualizarHistorial();
  actualizarGananciaHoy();
  cancelarVenta();
}

function actualizarHistorial(){
  const contenedor = document.getElementById("listaHistorial");
  if(!contenedor) return;

  contenedor.innerHTML = "";

  historialVentas.forEach(v=>{
    contenedor.innerHTML += `
      <div class="marca">
        <strong>${v.producto}</strong><br>
        Cantidad: ${v.cantidad}<br>
        Total: $${v.total}<br>
        Fecha: ${new Date(v.fecha).toLocaleString()}
      </div>
    `;
  });
}

function actualizarGananciaHoy(){
  const hoy = new Date().toDateString();
  let totalHoy = 0;

  historialVentas.forEach(venta => {
      const fechaVenta = new Date(venta.fecha).toDateString();
      if(fechaVenta === hoy){
          totalHoy += Number(venta.total);
      }
  });

  document.getElementById("gananciaHoy").textContent = totalHoy;
}

function calcularTotal(){
  const select = document.getElementById("productoVenta");
  const cantidad = Number(document.getElementById("cantidadVenta").value);
  const precio = Number(select.selectedOptions[0].dataset.precio);

  document.getElementById("precioUnitario").textContent = precio;
  document.getElementById("totalVenta").textContent = precio * cantidad;
}

function cancelarVenta(){
  document.getElementById("cantidadVenta").value = 1;
  document.getElementById("precioUnitario").textContent = 0;
  document.getElementById("totalVenta").textContent = 0;
}

function borrarVentasHoy(){
  const hoy = new Date().toDateString();

  historialVentas = historialVentas.filter(venta =>
      new Date(venta.fecha).toDateString() !== hoy
  );

  localStorage.setItem("historialVentas", JSON.stringify(historialVentas));
  actualizarHistorial();
  actualizarGananciaHoy();
}

// ================= REGISTRO =================
let listaCarros = JSON.parse(localStorage.getItem("listaCarros")) || [];

function guardarCarro(){

    const placas = document.getElementById("placas").value.trim();
    const marca = document.getElementById("marca").value.trim();
    const modelo = document.getElementById("modelo").value.trim();
    const servicio = document.getElementById("servicio").value.trim();
    const fecha = document.getElementById("fecha").value;

    if(!placas || !marca || !modelo || !servicio || !fecha){
        alert("Completa todos los campos");
        return;
    }

    const carro = { placas, marca, modelo, servicio, fecha };

    listaCarros.push(carro);
    localStorage.setItem("listaCarros", JSON.stringify(listaCarros));

    limpiarFormulario();
    mostrarCarros();
}

function mostrarCarros(){

    const contenedor = document.getElementById("listaCarros");
    contenedor.innerHTML = "";

    listaCarros.forEach((carro,index)=>{
        contenedor.innerHTML += `
            <div class="tarjeta-carro">
                <strong>${carro.placas}</strong><br>
                Marca: ${carro.marca}<br>
                Modelo: ${carro.modelo}<br>
                Servicio: ${carro.servicio}<br>
                Fecha: ${carro.fecha}<br>
                <button onclick="eliminarCarro(${index})" class="restar">
                    Eliminar
                </button>
            </div>
        `;
    });
}

function eliminarCarro(index){
    listaCarros.splice(index,1);
    localStorage.setItem("listaCarros", JSON.stringify(listaCarros));
    mostrarCarros();
}

function limpiarFormulario(){
    document.getElementById("placas").value="";
    document.getElementById("marca").value="";
    document.getElementById("modelo").value="";
    document.getElementById("servicio").value="";
    document.getElementById("fecha").value="";
}

// ================= INICIAR TODO =================
window.addEventListener("load", ()=>{
    inicializarInventario();
    renderInventario();
    cargarProductosVenta();
    actualizarHistorial();
    actualizarGananciaHoy();
    mostrarCarros();
});

</script>
    
</body>
</html>
