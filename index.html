<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Almacén de Aceites</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff8c1a">
    <link rel="icon" type="image/png" href="icono.png">


<style>

:root{
    --naranja:#ff8c1a;
    --negro:#000;
    --gris:#1a1a1a;
    --gris2:#262626;
    --blanco:#fff;
}

/* ================= BASE ================= */

body{
    margin:0;
    background:var(--negro);
    color:var(--blanco);
    font-family:Arial, sans-serif;
    padding:20px;
    padding-bottom:120px;
}

h1{
    text-align:center;
    color:var(--naranja);
}

.seccion{ display:none; }
.seccion.activa{ display:block; }

/* ================= ALMACEN ================= */

.almacen{
    display:flex;
    justify-content:center;
    align-items:flex-start;
    gap:40px;
    max-width:1200px;
    margin:30px auto;
    flex-wrap:wrap;
}

.card{
    width:420px;
    background:var(--gris);
    border-radius:20px;
    border:2px solid var(--naranja);
    padding:20px;
}

.card h2{
    text-align:center;
    color:var(--naranja);
}

.marca{
    background:var(--gris2);
    border-radius:16px;
    padding:16px;
    margin-bottom:20px;
}

.marca h3{
    text-align:center;
    color:#ffd199;
}

.subtitulo{
    text-align:center;
    font-weight:bold;
    color:var(--naranja);
    margin:12px 0 8px;
    border-bottom:1px solid var(--naranja);
    padding-bottom:4px;
}

.fila{
    display:grid;
    grid-template-columns: 1.6fr 45px 30px 30px;
    gap:6px;
    align-items:center;
    margin-bottom:6px;
}

.numero{
    text-align:center;
    font-size:17px;
    font-weight:bold;
}

/* ================= BOTONES ================= */

button{
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:15px;
    transition:0.15s ease;
}

button:active{
    transform:scale(0.95);
}

.restar{ background:#444; color:white; }
.sumar{ background:var(--naranja); color:black; }

/* ================= REGISTRO ================= */

.registro{
    max-width:900px;
    margin:30px auto;
}

.registro table{
    width:100%;
    border-collapse:collapse;
}

.registro th,.registro td{
    border:1px solid var(--naranja);
    padding:8px;
    text-align:center;
}

.registro input{
    width:100%;
    background:#000;
    color:#fff;
    border:none;
    text-align:center;
}

/* ================= MENU INFERIOR ================= */

.menu{
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    background:#111;
    border-top:2px solid var(--naranja);
    display:flex;
    justify-content:center;
    gap:20px;
    padding:10px 0;
    z-index:9999;
}

.menu button{
    background:var(--gris2);
    color:white;
    border:1px solid var(--naranja);
    padding:10px 18px;
    border-radius:12px;
    font-size:14px;
}

.menu button.activo{
    background:var(--naranja);
    color:black;
}

/* ================= ESTADO GUARDADO ================= */


/* ================= RESPONSIVE CELULAR ================= */

@media (max-width:768px){

    body{
        padding:10px;
        padding-bottom:130px;
    }

    .card{
        width:100%;
    }

    .almacen{
        gap:20px;
    }

    h1{
        font-size:22px;
    }

    .fila{
        grid-template-columns:1fr 40px 35px 35px;
    }

    .menu button{
        font-size:13px;
        padding:8px 12px;
    }

}
    /* ===== NUEVO DISEÑO VENTAS ===== */

.ventas-card{
    max-width:900px;
    margin:auto;
    padding:30px;
}

.tabla-ventas{
    width:100%;
    border-collapse:collapse;
    font-size:18px;
}

.tabla-ventas th{
    padding:15px;
    border-bottom:2px solid orange;
}

.tabla-ventas td{
    padding:15px;
    text-align:center;
}

.tabla-ventas select,
.tabla-ventas input{
    width:100%;
    padding:8px;
    font-size:16px;
    text-align:center;
}

.botones-ventas{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:20px;
    flex-wrap:wrap;
}

.ganancia{
    text-align:center;
    font-size:24px;
    margin-top:20px;
}

/* RESPONSIVO PARA CELULAR */
@media(max-width:600px){

    .tabla-ventas{
        font-size:14px;
    }

    .ventas-card{
        padding:15px;
    }

    .ganancia{
        font-size:20px;
    }
}

    /* ================= NUEVO REGISTRO ================= */

.registro-nuevo{
    max-width:900px;
    margin:auto;
    background:var(--gris);
    border:2px solid var(--naranja);
    border-radius:20px;
    padding:25px;
}

.form-carro{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:20px;
}

.campo{
    display:flex;
    flex-direction:column;
}

.campo label{
    margin-bottom:5px;
    font-weight:bold;
    color:var(--naranja);
}

.campo input{
    padding:10px;
    border-radius:8px;
    border:none;
    background:#000;
    color:white;
    font-size:15px;
}

.btn-guardar{
    margin-top:20px;
    width:100%;
    padding:12px;
    font-size:16px;
}

#listaCarros{
    margin-top:20px;
}

.tarjeta-carro{
    background:var(--gris2);
    padding:15px;
    border-radius:12px;
    margin-bottom:15px;
    border-left:5px solid var(--naranja);
}

.tarjeta-carro button{
    margin-top:10px;
}

/* CELULAR */
@media(max-width:600px){
    .form-carro{
        grid-template-columns:1fr;
    }
}
    .inventario-container{
max-width:1100px;
margin:auto;
}

.tabla-inventario{
width:100%;
border-collapse:collapse;
margin-top:20px;
}

.tabla-inventario th{
background:#1a1a1a;
color:orange;
padding:12px;
border-bottom:2px solid orange;
}

.tabla-inventario td{
padding:10px;
text-align:center;
border-bottom:1px solid #333;
}

.tabla-inventario input{
width:80px;
text-align:center;
background:#000;
color:white;
border:1px solid #444;
}

.btn-agregar{
background:green;
color:white;
padding:10px 15px;
border:none;
border-radius:8px;
cursor:pointer;
}
</style>
</head>

<body>

  
    
   


<section id="registro" class="seccion">
<h1>Registro de Carros</h1>

<div class="registro-nuevo">

<div class="form-carro">
    <div class="campo">
        <label>Placas</label>
        <input type="text" id="placas">
    </div>

    <div class="campo">
        <label>Marca</label>
        <input type="text" id="marca">
    </div>

    <div class="campo">
        <label>Modelo</label>
        <input type="text" id="modelo">
    </div>

    <div class="campo">
        <label>Servicio Realizado</label>
        <input type="text" id="servicio">
    </div>

    <div class="campo">
        <label>Fecha</label>
        <input type="date" id="fecha">
    </div>
</div>

<button onclick="guardarCarro()" class="sumar btn-guardar">
    Guardar Registro
</button>

<hr>

<div id="listaCarros"></div>

</div>
</section>
<section id="almacen" class="seccion activa">
<h1>Inventario del Taller</h1>

<div class="inventario-container">

<button onclick="mostrarFormulario()" class="btn-agregar">
➕ Agregar Nuevo Artículo
</button>

<div id="formularioNuevo" style="display:none; margin-top:20px;">
<input type="text" id="nuevoNombre" placeholder="Nombre del producto">
<input type="text" id="nuevoCategoria" placeholder="Categoría (Ej: Aceite de Frenos)">
<input type="text" id="nuevoMarca" placeholder="Marca">
<input type="number" id="nuevoPrecio" placeholder="Precio">
<input type="number" id="nuevoStock" placeholder="Stock inicial">
<button onclick="agregarArticulo()">Guardar</button>
</div>

<table class="tabla-inventario">
<thead>
<tr>
<th>Producto</th>
<th>Categoría</th>
<th>Marca</th>
<th>Precio</th>
<th>Stock</th>
<th>+</th>
<th>-</th>
<th>Eliminar</th>
</tr>
</thead>
<tbody id="tablaInventario"></tbody>
</table>

</div>
</section> 

<!-- ================= VENTAS ================= -->
<!-- ================= VENTAS NUEVO DISEÑO ================= -->
<section id="ventas" class="seccion">
<h1>Venta de Aceite</h1>

<div class="card ventas-card">

<table class="tabla-ventas">
<thead>
<tr>
<th style="width:40%;">Producto</th>
<th style="width:15%;">Cantidad</th>
<th style="width:15%;">Precio</th>
<th style="width:15%;">Total</th>
</tr>
</thead>

<tbody>
<tr>
<td>
<select id="productoVenta"></select>
</td>

<td>
<input type="number" id="cantidadVenta" min="1" value="1">
</td>

<td>
$<span id="precioUnitario">0</span>
</td>

<td>
$<span id="totalVenta">0</span>
</td>
</tr>
</tbody>
</table>

<div class="botones-ventas">
<button onclick="calcularTotal()" class="sumar">Calcular</button>
<button onclick="vender()" class="sumar">Confirmar</button>
<button onclick="cancelarVenta()" class="restar">Cancelar</button>
</div>

<hr>
    <h2 style="text-align:center; color:orange;">Historial de Ventas</h2>

<div id="listaHistorial"></div>

<h2 class="ganancia">
Ganancia Hoy: $<span id="gananciaHoy">0</span>
</h2>

<div class="botones-ventas">
<button onclick="borrarVentasHoy()" class="restar">
Borrar Ventas de Hoy
</button>

<button onclick="reiniciarTodo()" class="restar">
Reiniciar Todo
</button>
</div>

</div>
</section>
<script>

// ================= INVENTARIO TABLA PROFESIONAL =================

// Base de datos local
let inventario = JSON.parse(localStorage.getItem("inventarioTabla")) || [];

// Referencia tabla
const tabla = document.getElementById("tablaInventario");

// ================= GUARDAR =================
function guardarInventario(){
    localStorage.setItem("inventarioTabla", JSON.stringify(inventario));
}

// ================= RENDER =================
function renderTabla(){

    if(!tabla) return;

    tabla.innerHTML = "";

    inventario.forEach((item,index)=>{

        const colorStock = item.stock <= 3 ? "red" : "white";

        tabla.innerHTML += `
        <tr>
            <td>${item.producto}</td>
            <td>${item.categoria}</td>
            <td>${item.marca}</td>
            <td>$${item.precio}</td>
            <td style="color:${colorStock}; font-weight:bold;">
                ${item.stock}
            </td>
            <td>
                <button onclick="sumarStock(${index})">+</button>
            </td>
            <td>
                <button onclick="restarStock(${index})">-</button>
            </td>
            <td>
                <button onclick="eliminarArticulo(${index})">
                    Eliminar
                </button>
            </td>
        </tr>
        `;
    });

    guardarInventario();
}

// ================= AGREGAR =================
function agregarArticulo(){

    const producto = prompt("Nombre del producto:");
    if(!producto) return;

    const categoria = prompt("Categoría:");
    if(!categoria) return;

    const marca = prompt("Marca:");
    if(!marca) return;

    const precio = Number(prompt("Precio:"));
    if(isNaN(precio) || precio < 0){
        alert("Precio inválido");
        return;
    }

    const stock = Number(prompt("Stock inicial:"));
    if(isNaN(stock) || stock < 0){
        alert("Stock inválido");
        return;
    }

    inventario.push({
        producto: producto.trim(),
        categoria: categoria.trim(),
        marca: marca.trim(),
        precio: precio,
        stock: stock
    });

    renderTabla();
}

// ================= SUMAR =================
function sumarStock(index){
    inventario[index].stock++;
    renderTabla();
}

// ================= RESTAR =================
function restarStock(index){
    if(inventario[index].stock > 0){
        inventario[index].stock--;
        renderTabla();
    }
}

// ================= ELIMINAR =================
function eliminarArticulo(index){

    const confirmar = confirm("¿Eliminar este artículo?");
    if(!confirmar) return;

    inventario.splice(index,1);
    renderTabla();
}

// ================= INICIAR =================
window.addEventListener("load", ()=>{
    renderTabla();
});

</script>
    
</body>
</html>
